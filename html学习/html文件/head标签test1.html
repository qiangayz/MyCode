<!DOCTYPE html>  <!-- #统一的规范-->
<!--类似html这种 ,html标签<html>dasdasd</html>>-->
<html lang="en">  <!--#html起始 lang为标签内部的属性，一般用不到-->
<!--head标签-->
<head>
    <meta charset="UTF-8">
     <!--头部（脑子）指定编码方式-->
    <meta http-equiv="X-UA-Compatible" content="IE=IE9;IE=IE8;" />
    <!--需要兼容IE浏览器的话需要加这个style-->
    <meta http-equiv="Refresh" Content="3">
    <!-- 每3秒刷新一次-->
    <meta http-equiv="Refresh" Content="10;Url=http://www.autohome.com.cn">
    <!-- 3秒之后跳转-->
    <meta name="keywords" content="汽车,汽车之家,汽车网,汽车报价,汽车图片,新闻,评测,社区,俱乐部"/>
    <!--#关键字用于百度爬虫搜索-->
    <meta name="description" content="汽车之家为您提供最新汽车报价，汽车图片，汽车价格大全，
                最精彩的汽车新闻、行情、评测、导购内容，是提供信息最快最全的中国汽车网站。"/>
    <!--#网站相关描述-->
    <link rel="shortcut icon" href="网页前标.jpg">
    <!--#网页图标QQ浏览器有效果-->
    <title>head标签使用示例</title>    <!-- 网页的表示，开头-->
</head>          <!--#头-->
<!--body标签-->
<body>

</body>          <!--#身体-->
</html>     <!--#html结束-->
