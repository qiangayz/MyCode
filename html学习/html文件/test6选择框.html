<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form enctype="multipart/form-data">
        <div>
            <select name="city" size="10">
                <option value="1" selected="selected">a</option>
                <option value="2">b</option>
                <option value="3">c</option>
                <option value="4">d</option>
            </select>
            <select  multiple="multiple" name="city" size="4">
                <optgroup label="qwe"/>
                    <option value="1" >a</option>
                    <option value="2">b</option>
                <option value="3">c</option>
                <option value="4">d</option>
            </select>
            <input type="text" name="user" />
            <p>清选择性别</p>
            男：<input type="radio" name="gender" value="1" checked="checked" />
            女：<input type="radio" name="gender" value="2" />
            <p>爱好</p>
            篮球：<input type="checkbox" name="favor" value="1" checked="checked"/>
            足球：<input type="checkbox" name="favor" value="2" checked="checked"/>
            台球：<input type="checkbox" name="favor" value="3" checked="checked"/>
            棒球：<input type="checkbox" name="favor" value="4" checked="checked"/>
            铁球：<input type="checkbox" name="favor" value="5" checked="checked"/>
            <p>技能</p>
            上网：<input type="checkbox" name="skill" checked="checked"/>
            打游戏：<input type="checkbox" name="skill"/>
            <p>上传文件</p>
            <input type="file" name="fname"/>


        </div>

        <textarea name="多行数据" >默认值放在这里</textarea>
        <input type="submit" value="提交"/>
        <input type="reset" value="重置"/>

    </form>

</body>
</html>
