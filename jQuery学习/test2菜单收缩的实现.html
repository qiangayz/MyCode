<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .head{
            background-color: #2f96b4;
            color: red;
        }
        .content{
            min-height: 80px;
            background-color: green;
        }
        .hide{
            display: none;
        }

</head>
